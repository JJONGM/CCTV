<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>부산 축제 지도</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #f0f0f0; /* 기본 배경 색상 */
            color: #333; /* 기본 글자 색상 */
            font-family: Arial, sans-serif; /* 폰트 설정 */
        }
        #map {
            height: 600px;
            width: 100%;
        }
    </style>
</head>
<body>
    <h1>부산 축제 지도</h1>
    <div id="map"></div>

    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script>
        var map = L.map('map').setView([35.1796, 129.0756], 13); // 부산의 좌표

        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 19,
        }).addTo(map);

        // 인증키
        const apiKey = '8QBG1fsOC5x5DpqZ7SOf2y0uef/Oy7YCBneSmDFc373DMkIp9TQd0p0iR+rdrl6BOys5iDwI3mjJpWWx7MGG/g==';

        // 데이터를 가져오는 함수
        async function fetchFestivalData() {
            const url = `https://apis.data.go.kr/B551011/KorService/searchFestival?serviceKey=${apiKey}&MobileOS=ETC&MobileApp=AppTest&_type=json&listYN=Y&arrange=A&numOfRows=10&pageNo=1`;
            try {
                const response = await fetch(url);
                if (response.ok) {
                    const data = await response.json();
                    console.log(data); // API 응답 데이터 확인용

                    // 축제 데이터를 디코딩하고 처리
                    if (data.response && data.response.body && data.response.body.items && data.response.body.items.item) {
                        const festivals = data.response.body.items.item;
                        displayFestivalsOnMap(festivals);
                    } else {
                        console.error('축제 데이터 형식이 잘못되었습니다.');
                    }
                } else {
                    console.error('API 호출 실패:', response.status, response.statusText);
                }
            } catch (error) {
                console.error('데이터 가져오는 중 오류 발생:', error);
            }
        }

        // 데이터를 지도에 표시하는 함수
        function displayFestivalsOnMap(festivals) {
            festivals.forEach(festival => {
                const lat = parseFloat(festival.mapy); // 위도
                const lng = parseFloat(festival.mapx); // 경도
                const name = festival.title;
                const description = festival.addr1;

                // 지도에 마커 추가
                L.marker([lat, lng]).addTo(map)
                    .bindPopup(`<b>${name}</b><br>${description}`);
            });
        }

        // 축제 데이터를 가져와서 표시
        fetchFestivalData();
    </script>
</body>
</html>
